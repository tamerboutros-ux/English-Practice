        :root {

            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;

        }

        header {

            text-align: center;
            color: white;
        }

        h1 {

        .subtitle {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .progress-bar-container {
            background: #e0e0e0;
            height: 8px;
            border-radius: 10px;
            margin: 20px 30px;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--success), var(--blue));
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .progress-text {
            text-align: center;
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
            font-weight: 600;
        }

        .level-selector {
            display: flex;
            gap: 15px;
            padding: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .level-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: white;
        }

        .level-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .level-btn.primary {
            background: linear-gradient(135deg, #FEC84E, #FFB347);
        }

        .level-btn.secondary {
            background: linear-gradient(135deg, #5B9BD5, #4ECDC4);
        }

        .exercise-area {
            padding: 40px;
            min-height: 400px;
            text-align: center;
            color: #6c757d;
        }

        .exercise-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border-left: 6px solid var(--purple);
            text-align: left;
        }

        .sentence {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .input-area {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        input[type="text"] {
            font-size: 1.2em;
            padding: 12px 20px;
            border: 3px solid #e0e0e0;
            border-radius: 15px;
            width: 100%;
            max-width: 300px;
            font-family: 'Quicksand', sans-serif;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--purple);
            box-shadow: 0 0 0 4px rgba(157, 132, 183, 0.2);
        }

        .check-btn {
            background: linear-gradient(135deg, var(--purple), var(--blue));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 15px;
            font-size: 1.1em;
            font-family: 'Fredoka', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .check-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .hint {
            background: linear-gradient(135deg, #fff3cd, #ffe8a1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            border-left: 4px solid var(--secondary);
            font-size: 0.95em;
            color: #856404;
        }

        .hint.hidden {
            display: none;
        }

        .hint-btn {
            background: linear-gradient(135deg, #FFD93D, #FEC84E);
            color: #856404;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Quicksand', sans-serif;
            cursor: pointer;
            margin-top: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .hint-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(254, 200, 78, 0.4);
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            text-align: center;
        }

        .feedback.correct {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 3px solid var(--success);
        }

        .feedback.incorrect {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 3px solid #FF6B6B;
        }

        .next-btn {
            background: linear-gradient(135deg, var(--success), #45b7af);
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            
            .exercise-area {
                padding: 20px;
            }
        }
    </style>
</head>

        // Variables globales
        let currentLevel = null;
        let currentExerciseIndex = 0;
        let score = 0;
        let total = 0;
        let selectedExercises = [];
        let wrongAnswers = []; // Para guardar los errores y revisarlos

        // FUNCIÃ“N: Reproducir sonido de Ã©xito
        function playSuccessSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 523.25; // C5
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.5);

            // Segunda nota
            setTimeout(() => {
                const osc2 = audioContext.createOscillator();
                const gain2 = audioContext.createGain();
                osc2.connect(gain2);
                gain2.connect(audioContext.destination);
                osc2.frequency.value = 659.25; // E5
                osc2.type = 'sine';
                gain2.gain.setValueAtTime(0.3, audioContext.currentTime);
                gain2.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
                osc2.start(audioContext.currentTime);
                osc2.stop(audioContext.currentTime + 0.3);
            }, 100);
        }

        // FUNCIÃ“N: Reproducir sonido de error
        function playErrorSound() {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // FUNCIÃ“N: Seleccionar ejercicios aleatorios
        function selectRandomExercises(exerciseBank, count) {
            const shuffled = [...exerciseBank].sort(() => Math.random() - 0.5);
            return shuffled.slice(0, count);
        }

        // FUNCIÃ“N: Cuando hacen clic en un botÃ³n de nivel
        function selectLevel(level) {
            currentLevel = level;
            currentExerciseIndex = 0;
            score = 0;

            wrongAnswers = [];

            // Seleccionar 10 ejercicios aleatorios
            if (level === 'primary') {
                selectedExercises = selectRandomExercises(exercisesPrimary, 10);
            } else {
                selectedExercises = selectRandomExercises(exercisesSecondary, 10);
            }

            // Mostrar barra de progreso
            document.getElementById('progressContainer').style.display = 'block';
            updateProgress();

            loadExercise();
        }

        // FUNCIÃ“N: Actualizar barra de progreso
        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const percentage = (currentExerciseIndex / selectedExercises.length) * 100;

            progressBar.style.width = percentage + '%';
            progressText.textContent = `Ejercicio ${currentExerciseIndex + 1} de ${selectedExercises.length}`;
        }

                <div class="exercise-card">
                    <div style="color: var(--purple); font-weight: 600; margin-bottom: 10px;">
                        ðŸ“ Ejercicio ${currentExerciseIndex + 1} de ${selectedExercises.length}${currentLevel === 'primary' ? ' - ' + exercise.tense : ''}
                    </div>
                    <div class="sentence">${exercise.sentence}</div>
                    <div class="input-area">
                        <input type="text" id="answerInput" placeholder="Escribe el verbo aquÃ­..." autocomplete="off">
                        <button class="check-btn" onclick="checkAnswer()">âœ“ Comprobar</button>
                    </div>
                    <button class="hint-btn" onclick="toggleHint()">ðŸ’¡ Ver pista</button>
                    <div class="hint hidden" id="hintBox">
                        ðŸ’¡ <strong>Pista:</strong> ${exercise.hint}
                    </div>
                </div>
            `;
            
            document.getElementById('answerInput').focus();
            
            // Permitir Enter para comprobar
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // FUNCIÃ“N: Comprobar la respuesta
        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim().toLowerCase();
            const exercise = selectedExercises[currentExerciseIndex];
            const correctAnswer = exercise.answer.toLowerCase();

            // Crear o encontrar el Ã¡rea de feedback
            let feedbackArea = document.getElementById('feedbackArea');
            if (!feedbackArea) {
                feedbackArea = document.createElement('div');
                feedbackArea.id = 'feedbackArea';
                document.querySelector('.exercise-card').appendChild(feedbackArea);
            }

            total++;

            // Aceptar variaciones comunes - mejorado
            const acceptableAnswers = [correctAnswer];

            // Para mustn't/must not
            if (correctAnswer.includes("mustn't")) acceptableAnswers.push(correctAnswer.replace("mustn't", "must not"));
            if (correctAnswer.includes("must not")) acceptableAnswers.push(correctAnswer.replace("must not", "mustn't"));

            // Para isn't/is not, aren't/are not, etc.
            if (correctAnswer.includes("n't")) acceptableAnswers.push(correctAnswer.replace("n't", " not"));

            // Normalizar espacios extras
            const normalizedUserAnswer = userAnswer.replace(/\s+/g, ' ').trim();

            const isCorrect = acceptableAnswers.some(ans => normalizedUserAnswer === ans);

            if (isCorrect) {
                score++;
                playSuccessSound(); // Sonido de Ã©xito
                feedbackArea.innerHTML = `
                    <div class="feedback correct">
                        ðŸŽ‰ Â¡Excelente! La respuesta es correcta: <strong>${exercise.answer}</strong>
                    </div>
                    <div style="text-align: center;">
                        <button class="check-btn next-btn" onclick="nextExercise()">
                            Siguiente ejercicio â†’
                        </button>
                    </div>
                `;
            } else {
                playErrorSound(); // Sonido de error

                // Guardar error para revisiÃ³n
                wrongAnswers.push({
                    sentence: exercise.sentence,
                    userAnswer: userAnswer,
                    correctAnswer: exercise.answer,
                    hint: exercise.hint,
                    tense: exercise.tense || ''
                });

                feedbackArea.innerHTML = `
                    <div class="feedback incorrect">
                        ðŸ¤” No es correcto. La respuesta correcta es: <strong>${exercise.answer}</strong>
                    </div>
                    <div style="text-align: center; margin-top: 15px;">
                        <button class="check-btn" onclick="tryAgain()">
                            Intentar de nuevo
                        </button>
                        <button class="check-btn next-btn" onclick="nextExercise()" style="margin-left: 10px;">
                            Siguiente â†’
                        </button>
                    </div>
                `;
            }

            // Guardar progreso en localStorage
            saveProgress();
        }

        // FUNCIÃ“N: Intentar de nuevo
        function tryAgain() {
            document.getElementById('answerInput').value = '';
            document.getElementById('feedbackArea').innerHTML = '';
            document.getElementById('answerInput').focus();
        }

        // FUNCIÃ“N: Pasar al siguiente ejercicio
        function nextExercise() {
            currentExerciseIndex++;
            updateProgress();

            if (currentExerciseIndex >= selectedExercises.length) {
                showFinalMessage();
            } else {
                loadExercise();
            }
        }

        // FUNCIÃ“N: Guardar progreso en localStorage
        function saveProgress() {
            const progress = {
                level: currentLevel,
                score: score,
                total: total,
                date: new Date().toISOString()
            };
            localStorage.setItem('englishPracticeProgress', JSON.stringify(progress));
        }

        // FUNCIÃ“N: Mostrar errores para revisar
        function showReviewErrors() {
            const exerciseArea = document.getElementById('exerciseArea');

            if (wrongAnswers.length === 0) {
                exerciseArea.innerHTML = `
                    <div class="exercise-card" style="text-align: center; padding: 50px;">
                        <div style="font-size: 4em; margin-bottom: 20px;">ðŸŽ¯</div>
                        <h2 style="color: var(--success); font-family: 'Fredoka', sans-serif; font-size: 2em;">
                            Â¡No tuviste ningÃºn error!
                        </h2>
                        <p style="margin-top: 20px; font-size: 1.2em;">Â¡Perfecto! ðŸ†</p>
                        <button class="check-btn" onclick="location.reload()" style="margin-top: 30px; font-size: 1.2em; padding: 15px 40px;">
                            ðŸ”„ Empezar de nuevo
                        </button>
                    </div>
                `;
                return;
            }

            let errorsHTML = `
                <div class="exercise-card" style="padding: 30px;">
                    <h2 style="color: var(--purple); font-family: 'Fredoka', sans-serif; text-align: center; margin-bottom: 20px;">
                        ðŸ“š Revisa tus errores (${wrongAnswers.length})
                    </h2>
            `;

            wrongAnswers.forEach((error, index) => {
                errorsHTML += `
                    <div style="background: #f8f9fa; border-radius: 15px; padding: 20px; margin-bottom: 15px; border-left: 4px solid #FF6B6B;">
                        <div style="color: #6c757d; font-size: 0.9em; margin-bottom: 5px;">Ejercicio ${index + 1}</div>
                        <div style="font-size: 1.2em; margin-bottom: 10px;">${error.sentence}</div>
                        <div style="background: white; padding: 10px; border-radius: 10px; margin-top: 10px;">
                            <div style="color: #dc3545; margin-bottom: 5px;">
                                âŒ Tu respuesta: <strong>${error.userAnswer || '(vacÃ­a)'}</strong>
                            </div>
                            <div style="color: #28a745;">
                                âœ… Respuesta correcta: <strong>${error.correctAnswer}</strong>
                            </div>
                            ${error.tense ? `<div style="color: #6c757d; margin-top: 5px; font-size: 0.9em;">ðŸ“– ${error.tense}</div>` : ''}
                            <div style="color: #856404; margin-top: 5px; font-size: 0.9em;">ðŸ’¡ ${error.hint}</div>
                        </div>
                    </div>
                `;
            });

            errorsHTML += `
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="check-btn" onclick="location.reload()" style="font-size: 1.1em; padding: 12px 30px;">
                            ðŸ”„ Practicar de nuevo
                        </button>
                    </div>
                </div>
            `;

            exerciseArea.innerHTML = errorsHTML;
        }

        // FUNCIÃ“N: Mensaje final
        function showFinalMessage() {
            const exerciseArea = document.getElementById('exerciseArea');
            const percentage = Math.round((score/total)*100);
            
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = 'Â¡PERFECTO! Â¡Eres una estrella!';
                emoji = 'ðŸ†';
            } else if (percentage >= 80) {
                message = 'Â¡Excelente trabajo! Â¡Sigue asÃ­!';
                emoji = 'ðŸŒŸ';
            } else if (percentage >= 60) {
                message = 'Â¡Bien hecho! Â¡EstÃ¡s mejorando!';
                emoji = 'ðŸ‘';
            } else {
                message = 'Â¡Buen intento! Â¡Sigue practicando!';
                emoji = 'ðŸ’ª';
            }
            
            exerciseArea.innerHTML = `
                <div class="exercise-card" style="text-align: center; padding: 50px;">
                    <div style="font-size: 5em; margin-bottom: 20px;">${emoji}</div>
                    <h2 style="color: var(--purple); font-family: 'Fredoka', sans-serif; font-size: 2em; margin-bottom: 20px;">
                        Â¡Has completado todos los ejercicios!
                    </h2>
                    <p style="font-size: 1.5em; margin-bottom: 30px;">${message}</p>
                    <div style="background: linear-gradient(135deg, #e9ecef, #dee2e6); border-radius: 20px; padding: 20px; margin: 20px auto; max-width: 400px;">
                        <div style="font-size: 2em; color: var(--purple); font-weight: 600;">${score} de ${total}</div>
                        <div style="color: #6c757d; margin-top: 5px;">Respuestas correctas</div>
                        <div style="font-size: 2.5em; color: var(--success); font-weight: 600; margin-top: 15px;">${percentage}%</div>
                        <div style="color: #6c757d;">Porcentaje de acierto</div>
                    </div>
                    ${wrongAnswers.length > 0 ? `
                        <button class="check-btn" onclick="showReviewErrors()" style="font-size: 1.2em; padding: 15px 40px; margin-top: 20px; background: linear-gradient(135deg, #FF6B9D, #FEC84E);">
                            ðŸ“š Revisar errores (${wrongAnswers.length})
                        </button>
                        <br>
                    ` : ''}
                    <button class="check-btn" onclick="location.reload()" style="font-size: 1.2em; padding: 15px 40px; margin-top: 20px;">
                        ðŸ”„ Empezar de nuevo
                    </button>
                </div>
            `;
        }

        // FUNCIÃ“N: Mostrar u ocultar la pista
        function toggleHint() {
            const hintBox = document.getElementById('hintBox');
            const hintBtn = document.querySelector('.hint-btn');
            
            if (hintBox.classList.contains('hidden')) {
                hintBox.classList.remove('hidden');
                hintBtn.textContent = 'ðŸ”¼ Ocultar pista';
            } else {
                hintBox.classList.add('hidden');
                hintBtn.textContent = 'ðŸ’¡ Ver pista';
            }
        }
    </script>
</body>
</html>
